<div>
  <form class="login-form">
    <h1>Login</h1>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" name="username" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        (input)="passwordError = true"
      />
      <mat-error>Invalid Password</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      class="login-button"
      color="primary"
      (click)="login()"
    >
      Login
    </button>
  </form>
</div>
